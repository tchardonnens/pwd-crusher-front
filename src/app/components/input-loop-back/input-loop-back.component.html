<app-header></app-header>

<form [formGroup]="lookupForm">
  <div class="flex flex-col items-center min-h-full">
    <label class="label">
      <span class="label-text">Put your hash below :</span>
    </label>
    <input class="input input-bordered w-3/4 mb-5" formControlName="searchBar" placeholder="My SHA-256 hash"
      (input)="onInputLookup()">


    <div class="card w-3/4 bg-base-100 shadow-xl">
      <div class="card-body bg-neutral">
        <h2 class="card-title">Result</h2>
        <p class="text-xl space-y-5">Your hash : {{hash}}</p>
        <p class="text-xl space-y-5">Clear password : {{clear.val}}</p>
      </div>
    </div>
  </div>
</form>
